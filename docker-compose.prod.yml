version: '3.1'

services:
  postgres:
    restart: always
    container_name: postgres-cl-prod
    volumes:
      - pg-data:/var/lib/postgresql/data

  rabbitmq:
    restart: always
    container_name: rabbitmq-cl-prod
    volumes:
      - rmq-data:/var/lib/rabbitmq

  redis:
    restart: always
    container_name: redis-cl-prod
    volumes:
      - redis-data:/data

volumes:
  pg-data:
  rmq-data:
  redis-data:
